services:
  app:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: altogestor-app
    volumes:
      - ./:/var/www/html
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - altogestor

  queue:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: altogestor-queue
    volumes:
      - ./:/var/www/html
    env_file:
      - .env
    command: php artisan queue:work --sleep=1 --max-time=3600 --tries=3
    depends_on:
      - postgres
      - redis
    networks:
      - altogestor

  scheduler:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: altogestor-scheduler
    volumes:
      - ./:/var/www/html
    env_file:
      - .env
    # Laravel 11: schedule:work deixa rodando cont√≠nuo
    command: php artisan schedule:work
    depends_on:
      - postgres
      - redis
    networks:
      - altogestor

  nginx:
    image: nginx:1.27
    container_name: altogestor-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - altogestor

  postgres:
    image: postgres:16
    container_name: altogestor-postgres
    environment:
      POSTGRES_DB: altogestor
      POSTGRES_USER: altogestor
      POSTGRES_PASSWORD: altogestor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - altogestor

  redis:
    image: redis:7
    container_name: altogestor-redis
    ports:
      - "6379:6379"
    networks:
      - altogestor

  mailpit:
    image: axllent/mailpit:latest
    container_name: altogestor-mailpit
    ports:
      - "8025:8025"  # UI
      - "1025:1025"  # SMTP
    networks:
      - altogestor

  minio:
    image: minio/minio:latest
    container_name: altogestor-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console
    volumes:
      - miniodata:/data
    networks:
      - altogestor

networks:
  altogestor:
    driver: bridge

volumes:
  pgdata:
  miniodata:
